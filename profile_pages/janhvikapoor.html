<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActressGram</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const rowDiv = document.getElementById("row");
            const colDiv1 = document.createElement("div");
            colDiv1.className = "column";
            colDiv1.id = "col1";
            const colDiv2 = document.createElement("div");
            colDiv2.className = "column";
            colDiv2.id = "col2";
            const colDiv3 = document.createElement("div");
            colDiv3.className = "column";
            colDiv3.id = "col3";
            const colDiv4 = document.createElement("div");
            colDiv4.className = "column";
            colDiv4.id = "col4";

            const images = "profile_pages/images/janhvikapoor/2020-02-26_11-59-41_UTC_4.jpg profile_pages/images/janhvikapoor/2021-03-03_12-36-06_UTC_4.jpg profile_pages/images/janhvikapoor/2021-04-08_12-30-18_UTC_3.jpg profile_pages/images/janhvikapoor/2021-04-08_12-30-18_UTC_4.jpg profile_pages/images/janhvikapoor/2021-04-09_12-53-45_UTC_2.jpg profile_pages/images/janhvikapoor/2021-06-16_06-37-57_UTC_1.jpg profile_pages/images/janhvikapoor/2021-08-20_13-23-38_UTC_1.jpg profile_pages/images/janhvikapoor/2021-11-11_17-09-36_UTC_1.jpg profile_pages/images/janhvikapoor/2021-11-11_17-09-36_UTC_2.jpg profile_pages/images/janhvikapoor/2021-11-11_17-09-36_UTC_6.jpg profile_pages/images/janhvikapoor/2022-01-16_06-46-33_UTC_9.jpg profile_pages/images/janhvikapoor/2022-01-19_08-57-36_UTC_1.jpg profile_pages/images/janhvikapoor/2022-12-08_12-24-53_UTC_2.jpg profile_pages/images/janhvikapoor/2022-12-08_12-24-53_UTC_8.jpg profile_pages/images/janhvikapoor/2022-12-09_03-43-30_UTC_1.jpg profile_pages/images/janhvikapoor/2022-12-09_03-43-30_UTC_2.jpg profile_pages/images/janhvikapoor/2022-12-11_05-32-50_UTC_3.jpg profile_pages/images/janhvikapoor/2023-03-31_08-24-57_UTC_1.jpg"
            .split(" ");

            const imagesPerDiv = Math.round(images.length / 4);
            let imageCount = 0;
            console.log(imagesPerDiv);
            images.forEach(image => {
                const img = document.createElement("img");
                img.src = image.replace("profile_pages/","");
                img.style = "width:100%";
                if (imageCount < imagesPerDiv) {
                    colDiv1.appendChild(img);
                }
                else if (imageCount < imagesPerDiv * 2) {
                    colDiv2.appendChild(img);
                }
                else if (imageCount < imagesPerDiv * 3) {
                    colDiv3.appendChild(img);
                }
                else if (imageCount < imagesPerDiv * 4){
                    colDiv4.appendChild(img);
                }
                else {
                    colDiv1.appendChild(img);
                }
                imageCount = imageCount + 1;
                console.log(imageCount);
            });
            rowDiv.appendChild(colDiv1);
            rowDiv.appendChild(colDiv2);
            rowDiv.appendChild(colDiv3);
            rowDiv.appendChild(colDiv4);
        });
    </script>
</head>

<body>
    <div id="row" class="row">

    </div>
</body>

</html>
