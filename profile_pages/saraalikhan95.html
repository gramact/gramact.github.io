<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActressGram</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const rowDiv = document.getElementById("row");
            const colDiv1 = document.createElement("div");
            colDiv1.className = "column";
            colDiv1.id = "col1";
            const colDiv2 = document.createElement("div");
            colDiv2.className = "column";
            colDiv2.id = "col2";
            const colDiv3 = document.createElement("div");
            colDiv3.className = "column";
            colDiv3.id = "col3";
            const colDiv4 = document.createElement("div");
            colDiv4.className = "column";
            colDiv4.id = "col4";

            const images = "profile_pages/images/saraalikhan95/2019-04-03_11-10-44_UTC.jpg profile_pages/images/saraalikhan95/2019-12-26_06-13-25_UTC_1.jpg profile_pages/images/saraalikhan95/2020-01-04_15-12-46_UTC_1.jpg profile_pages/images/saraalikhan95/2020-02-20_15-31-24_UTC_1.jpg profile_pages/images/saraalikhan95/2020-02-21_07-55-14_UTC_2.jpg profile_pages/images/saraalikhan95/2021-01-23_12-14-47_UTC_2.jpg profile_pages/images/saraalikhan95/2021-03-03_12-44-59_UTC_1.jpg profile_pages/images/saraalikhan95/2021-03-03_12-44-59_UTC_2.jpg profile_pages/images/saraalikhan95/2021-07-28_12-40-00_UTC_1.jpg profile_pages/images/saraalikhan95/2021-07-28_12-40-00_UTC_2.jpg profile_pages/images/saraalikhan95/2021-09-13_11-32-01_UTC_1.jpg profile_pages/images/saraalikhan95/2021-09-13_11-32-01_UTC_2.jpg profile_pages/images/saraalikhan95/2021-11-13_10-20-43_UTC_3.jpg profile_pages/images/saraalikhan95/2021-11-13_10-20-43_UTC_4.jpg profile_pages/images/saraalikhan95/2022-04-02_12-18-50_UTC_1.jpg profile_pages/images/saraalikhan95/2022-04-02_12-18-50_UTC_4.jpg profile_pages/images/saraalikhan95/2022-06-01_11-49-56_UTC.jpg profile_pages/images/saraalikhan95/2022-06-10_06-29-02_UTC_2.jpg profile_pages/images/saraalikhan95/2022-11-11_12-48-53_UTC_1.jpg profile_pages/images/saraalikhan95/2022-11-25_08-32-05_UTC.jpg profile_pages/images/saraalikhan95/2023-08-07_10-44-43_UTC_3.jpg profile_pages/images/saraalikhan95/2023-11-21_14-13-23_UTC_3.jpg"
            .split(" ");

            const imagesPerDiv = Math.round(images.length / 4);
            let imageCount = 0;
            console.log(imagesPerDiv);
            images.forEach(image => {
                const img = document.createElement("img");
                img.src = image.replace("profile_pages/","");
                img.style = "width:100%";
                if (imageCount < imagesPerDiv) {
                    colDiv1.appendChild(img);
                }
                else if (imageCount < imagesPerDiv * 2) {
                    colDiv2.appendChild(img);
                }
                else if (imageCount < imagesPerDiv * 3) {
                    colDiv3.appendChild(img);
                }
                else if (imageCount < imagesPerDiv * 4){
                    colDiv4.appendChild(img);
                }
                else {
                    colDiv1.appendChild(img);
                }
                imageCount = imageCount + 1;
                console.log(imageCount);
            });
            rowDiv.appendChild(colDiv1);
            rowDiv.appendChild(colDiv2);
            rowDiv.appendChild(colDiv3);
            rowDiv.appendChild(colDiv4);
        });
    </script>
</head>

<body>
    <div id="row" class="row">

    </div>
</body>
