<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActressGram</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const rowDiv = document.getElementById("row");
            const colDiv1 = document.createElement("div");
            colDiv1.className = "column";
            colDiv1.id = "col1";
            const colDiv2 = document.createElement("div");
            colDiv2.className = "column";
            colDiv2.id = "col2";
            const colDiv3 = document.createElement("div");
            colDiv3.className = "column";
            colDiv3.id = "col3";
            const colDiv4 = document.createElement("div");
            colDiv4.className = "column";
            colDiv4.id = "col4";

            const images = "profile_pages/images/mili_kya_mili/2017-04-25_09-40-02_UTC.jpg profile_pages/images/mili_kya_mili/2019-01-03_12-13-28_UTC.jpg profile_pages/images/mili_kya_mili/2021-01-19_15-34-36_UTC.jpg profile_pages/images/mili_kya_mili/2021-05-17_16-29-04_UTC.jpg profile_pages/images/mili_kya_mili/2021-11-09_11-43-23_UTC.jpg profile_pages/images/mili_kya_mili/2022-12-19_12-27-04_UTC_1.jpg profile_pages/images/mili_kya_mili/2023-01-05_12-12-04_UTC_3.jpg profile_pages/images/mili_kya_mili/2023-01-15_12-26-29_UTC.jpg profile_pages/images/mili_kya_mili/2023-05-27_11-55-00_UTC_3.jpg profile_pages/images/mili_kya_mili/2023-08-27_10-38-58_UTC_1.jpg profile_pages/images/mili_kya_mili/2023-08-27_10-38-58_UTC_3.jpg profile_pages/images/mili_kya_mili/433919110_18428254867061111_316649758202924416_n.jpg"
            .split(" ");

            const imagesPerDiv = Math.round(images.length / 4);
            let imageCount = 0;
            console.log(imagesPerDiv);
            images.forEach(image => {
                const img = document.createElement("img");
                img.src = image.replace("profile_pages/","");
                img.style = "width:100%";
                if (imageCount < imagesPerDiv) {
                    colDiv1.appendChild(img);
                }
                else if (imageCount < imagesPerDiv * 2) {
                    colDiv2.appendChild(img);
                }
                else if (imageCount < imagesPerDiv * 3) {
                    colDiv3.appendChild(img);
                }
                else if (imageCount < imagesPerDiv * 4){
                    colDiv4.appendChild(img);
                }
                else {
                    colDiv1.appendChild(img);
                }
                imageCount = imageCount + 1;
                console.log(imageCount);
            });
            rowDiv.appendChild(colDiv1);
            rowDiv.appendChild(colDiv2);
            rowDiv.appendChild(colDiv3);
            rowDiv.appendChild(colDiv4);
        });
    </script>
</head>

<body>
    <div id="row" class="row">

    </div>
</body>

</html>
