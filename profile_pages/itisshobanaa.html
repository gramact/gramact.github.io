<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActressGram</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const rowDiv = document.getElementById("row");
            const colDiv1 = document.createElement("div");
            colDiv1.className = "column";
            colDiv1.id = "col1";
            const colDiv2 = document.createElement("div");
            colDiv2.className = "column";
            colDiv2.id = "col2";
            const colDiv3 = document.createElement("div");
            colDiv3.className = "column";
            colDiv3.id = "col3";
            const colDiv4 = document.createElement("div");
            colDiv4.className = "column";
            colDiv4.id = "col4";

            const images = "profile_pages/images/itisshobanaa/2019-08-23_09-41-40_UTC_2.jpg profile_pages/images/itisshobanaa/2019-09-10_07-31-48_UTC.jpg profile_pages/images/itisshobanaa/2020-08-31_14-21-15_UTC_2.jpg profile_pages/images/itisshobanaa/2020-09-11_14-53-49_UTC_4.jpg profile_pages/images/itisshobanaa/2020-11-27_07-31-26_UTC_1.jpg profile_pages/images/itisshobanaa/2021-01-07_11-25-42_UTC_3.jpg profile_pages/images/itisshobanaa/2021-12-11_12-04-47_UTC_2.jpg profile_pages/images/itisshobanaa/2021-12-11_12-04-47_UTC_4.jpg profile_pages/images/itisshobanaa/2022-02-26_13-39-53_UTC_1.jpg profile_pages/images/itisshobanaa/2022-06-25_09-32-41_UTC_7.jpg profile_pages/images/itisshobanaa/2022-06-25_09-32-41_UTC_8.jpg profile_pages/images/itisshobanaa/2022-09-14_05-18-41_UTC_1.jpg profile_pages/images/itisshobanaa/2022-11-28_12-06-25_UTC_5.jpg profile_pages/images/itisshobanaa/2023-02-12_11-41-00_UTC.jpg profile_pages/images/itisshobanaa/2023-02-21_10-54-20_UTC.jpg profile_pages/images/itisshobanaa/2023-04-30_11-46-49_UTC_1.jpg profile_pages/images/itisshobanaa/2023-09-30_14-51-14_UTC_1.jpg profile_pages/images/itisshobanaa/2023-10-09_11-23-47_UTC_1.jpg profile_pages/images/itisshobanaa/2023-10-09_11-23-47_UTC_2.jpg profile_pages/images/itisshobanaa/2023-11-12_08-27-04_UTC_1.jpg profile_pages/images/itisshobanaa/2023-12-01_13-37-51_UTC_2.jpg profile_pages/images/itisshobanaa/2023-12-03_09-35-11_UTC_3.jpg profile_pages/images/itisshobanaa/2023-12-07_15-36-46_UTC_5.jpg profile_pages/images/itisshobanaa/2023-12-09_12-44-18_UTC_2.jpg profile_pages/images/itisshobanaa/2023-12-09_12-44-18_UTC_3.jpg profile_pages/images/itisshobanaa/2024-01-20_09-25-09_UTC_4.jpg"
            .split(" ");

            const imagesPerDiv = Math.round(images.length / 4);
            let imageCount = 0;
            console.log(imagesPerDiv);
            images.forEach(image => {
                const img = document.createElement("img");
                img.src = image.replace("profile_pages/","");
                img.style = "width:100%";
                if (imageCount < imagesPerDiv) {
                    colDiv1.appendChild(img);
                }
                else if (imageCount < imagesPerDiv * 2) {
                    colDiv2.appendChild(img);
                }
                else if (imageCount < imagesPerDiv * 3) {
                    colDiv3.appendChild(img);
                }
                else if (imageCount < imagesPerDiv * 4){
                    colDiv4.appendChild(img);
                }
                else {
                    colDiv1.appendChild(img);
                }
                imageCount = imageCount + 1;
                console.log(imageCount);
            });
            rowDiv.appendChild(colDiv1);
            rowDiv.appendChild(colDiv2);
            rowDiv.appendChild(colDiv3);
            rowDiv.appendChild(colDiv4);
        });
    </script>
</head>

<body>
    <div id="row" class="row">

    </div>
</body>

</html>
