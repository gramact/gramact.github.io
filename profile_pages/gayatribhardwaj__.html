<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActressGram</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const rowDiv = document.getElementById("row");
            const colDiv1 = document.createElement("div");
            colDiv1.className = "column";
            colDiv1.id = "col1";
            const colDiv2 = document.createElement("div");
            colDiv2.className = "column";
            colDiv2.id = "col2";
            const colDiv3 = document.createElement("div");
            colDiv3.className = "column";
            colDiv3.id = "col3";
            const colDiv4 = document.createElement("div");
            colDiv4.className = "column";
            colDiv4.id = "col4";

            const images = "profile_pages/images/gayatribhardwaj__/2020-02-20_12-39-13_UTC_1.jpg profile_pages/images/gayatribhardwaj__/2020-11-02_11-12-12_UTC.jpg profile_pages/images/gayatribhardwaj__/2020-11-06_07-06-14_UTC_2.jpg profile_pages/images/gayatribhardwaj__/2020-11-16_06-42-05_UTC_1.jpg profile_pages/images/gayatribhardwaj__/2022-07-10_09-54-19_UTC.jpg profile_pages/images/gayatribhardwaj__/2022-11-14_14-39-05_UTC_3.jpg profile_pages/images/gayatribhardwaj__/2023-01-29_13-56-11_UTC_1.jpg profile_pages/images/gayatribhardwaj__/2023-03-23_12-22-38_UTC.jpg profile_pages/images/gayatribhardwaj__/2023-06-17_08-38-38_UTC_5.jpg profile_pages/images/gayatribhardwaj__/2023-07-06_08-49-21_UTC_1.jpg profile_pages/images/gayatribhardwaj__/2023-09-16_07-20-22_UTC_1.jpg profile_pages/images/gayatribhardwaj__/2023-10-01_08-01-33_UTC_2.jpg profile_pages/images/gayatribhardwaj__/2023-10-22_12-40-16_UTC.jpg"
            .split(" ");

            const imagesPerDiv = Math.round(images.length / 4);
            let imageCount = 0;
            console.log(imagesPerDiv);
            images.forEach(image => {
                const img = document.createElement("img");
                img.src = image.replace("profile_pages/","");
                img.style = "width:100%";
                if (imageCount < imagesPerDiv) {
                    colDiv1.appendChild(img);
                }
                else if (imageCount < imagesPerDiv * 2) {
                    colDiv2.appendChild(img);
                }
                else if (imageCount < imagesPerDiv * 3) {
                    colDiv3.appendChild(img);
                }
                else if (imageCount < imagesPerDiv * 4){
                    colDiv4.appendChild(img);
                }
                else {
                    colDiv1.appendChild(img);
                }
                imageCount = imageCount + 1;
                console.log(imageCount);
            });
            rowDiv.appendChild(colDiv1);
            rowDiv.appendChild(colDiv2);
            rowDiv.appendChild(colDiv3);
            rowDiv.appendChild(colDiv4);
        });
    </script>
</head>

<body>
    <div id="row" class="row">

    </div>
</body>

</html>
