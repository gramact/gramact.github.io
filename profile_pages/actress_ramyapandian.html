<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActressGram</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const rowDiv = document.getElementById("row");
            const colDiv1 = document.createElement("div");
            colDiv1.className = "column";
            colDiv1.id = "col1";
            const colDiv2 = document.createElement("div");
            colDiv2.className = "column";
            colDiv2.id = "col2";
            const colDiv3 = document.createElement("div");
            colDiv3.className = "column";
            colDiv3.id = "col3";
            const colDiv4 = document.createElement("div");
            colDiv4.className = "column";
            colDiv4.id = "col4";

            const images = "profile_pages/images/actress_ramyapandian/2019-08-23_11-00-06_UTC.jpg profile_pages/images/actress_ramyapandian/2019-08-31_13-22-27_UTC.jpg profile_pages/images/actress_ramyapandian/2019-12-08_13-13-11_UTC_3.jpg profile_pages/images/actress_ramyapandian/2021-06-21_05-25-21_UTC_3.jpg profile_pages/images/actress_ramyapandian/2021-06-24_05-21-20_UTC_5.jpg profile_pages/images/actress_ramyapandian/2022-01-19_05-00-03_UTC_5.jpg profile_pages/images/actress_ramyapandian/2022-02-27_05-37-29_UTC_2.jpg profile_pages/images/actress_ramyapandian/2022-09-16_05-01-03_UTC_1.jpg profile_pages/images/actress_ramyapandian/2022-09-18_04-47-43_UTC_2.jpg profile_pages/images/actress_ramyapandian/2022-09-25_08-35-58_UTC_1.jpg profile_pages/images/actress_ramyapandian/2022-09-25_08-35-58_UTC_2.jpg profile_pages/images/actress_ramyapandian/2022-09-28_05-47-59_UTC_1.jpg profile_pages/images/actress_ramyapandian/2023-08-07_04-58-28_UTC_1.jpg profile_pages/images/actress_ramyapandian/2023-08-08_05-43-11_UTC_1.jpg profile_pages/images/actress_ramyapandian/2023-10-24_04-15-38_UTC_2.jpg profile_pages/images/actress_ramyapandian/2023-11-24_05-45-54_UTC_1.jpg profile_pages/images/actress_ramyapandian/2023-11-28_04-36-26_UTC_1.jpg profile_pages/images/actress_ramyapandian/2023-12-18_06-12-00_UTC_2.jpg profile_pages/images/actress_ramyapandian/2024-02-24_04-59-27_UTC_7.jpg"
            .split(" ");

            const imagesPerDiv = Math.round(images.length / 4);
            let imageCount = 0;
            console.log(imagesPerDiv);
            images.forEach(image => {
                const img = document.createElement("img");
                img.src = image.replace("profile_pages/","");
                img.style = "width:100%";
                if (imageCount < imagesPerDiv) {
                    colDiv1.appendChild(img);
                }
                else if (imageCount < imagesPerDiv * 2) {
                    colDiv2.appendChild(img);
                }
                else if (imageCount < imagesPerDiv * 3) {
                    colDiv3.appendChild(img);
                }
                else if (imageCount < imagesPerDiv * 4){
                    colDiv4.appendChild(img);
                }
                else {
                    colDiv1.appendChild(img);
                }
                imageCount = imageCount + 1;
                console.log(imageCount);
            });
            rowDiv.appendChild(colDiv1);
            rowDiv.appendChild(colDiv2);
            rowDiv.appendChild(colDiv3);
            rowDiv.appendChild(colDiv4);
        });
    </script>
</head>

<body>
    <div id="row" class="row">

    </div>
</body>

</html>
