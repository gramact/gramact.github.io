<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActressGram</title>
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const rowDiv = document.getElementById("row");
            const colDiv1 = document.createElement("div");
            colDiv1.className = "column";
            colDiv1.id = "col1";
            const colDiv2 = document.createElement("div");
            colDiv2.className = "column";
            colDiv2.id = "col2";
            const colDiv3 = document.createElement("div");
            colDiv3.className = "column";
            colDiv3.id = "col3";
            const colDiv4 = document.createElement("div");
            colDiv4.className = "column";
            colDiv4.id = "col4";

            const images = "profile_pages/images/sreethu_krishnan/2019-11-05_03-58-41_UTC_1.jpg profile_pages/images/sreethu_krishnan/2020-02-20_14-53-42_UTC.jpg profile_pages/images/sreethu_krishnan/2020-04-08_12-19-20_UTC_2.jpg profile_pages/images/sreethu_krishnan/2020-05-19_13-36-30_UTC_1.jpg profile_pages/images/sreethu_krishnan/2020-05-26_14-08-52_UTC.jpg profile_pages/images/sreethu_krishnan/2020-07-21_05-29-46_UTC.jpg profile_pages/images/sreethu_krishnan/2020-07-21_14-23-45_UTC_1.jpg profile_pages/images/sreethu_krishnan/2020-08-30_11-15-27_UTC_1.jpg profile_pages/images/sreethu_krishnan/2020-09-16_13-10-50_UTC_1.jpg profile_pages/images/sreethu_krishnan/2020-11-15_08-48-41_UTC_1.jpg profile_pages/images/sreethu_krishnan/2020-11-18_10-47-05_UTC_2.jpg profile_pages/images/sreethu_krishnan/2021-04-03_11-48-36_UTC_1.jpg profile_pages/images/sreethu_krishnan/2021-08-02_13-16-04_UTC.jpg profile_pages/images/sreethu_krishnan/2023-09-17_13-56-29_UTC.jpg profile_pages/images/sreethu_krishnan/2023-12-15_07-27-51_UTC.jpg profile_pages/images/sreethu_krishnan/2023-12-15_13-37-24_UTC.jpg profile_pages/images/sreethu_krishnan/2024-01-12_04-36-12_UTC.jpg profile_pages/images/sreethu_krishnan/2024-01-13_11-07-20_UTC.jpg"
            .split(" ");

            const imagesPerDiv = Math.round(images.length / 4);
            let imageCount = 0;
            console.log(imagesPerDiv);
            images.forEach(image => {
                const img = document.createElement("img");
                img.src = image.replace("profile_pages/","");
                img.style = "width:100%";
                if (imageCount < imagesPerDiv) {
                    colDiv1.appendChild(img);
                }
                else if (imageCount < imagesPerDiv * 2) {
                    colDiv2.appendChild(img);
                }
                else if (imageCount < imagesPerDiv * 3) {
                    colDiv3.appendChild(img);
                }
                else if (imageCount < imagesPerDiv * 4){
                    colDiv4.appendChild(img);
                }
                else {
                    colDiv1.appendChild(img);
                }
                imageCount = imageCount + 1;
                console.log(imageCount);
            });
            rowDiv.appendChild(colDiv1);
            rowDiv.appendChild(colDiv2);
            rowDiv.appendChild(colDiv3);
            rowDiv.appendChild(colDiv4);
        });
    </script>
</head>

<body>
    <div id="row" class="row">

    </div>
</body>

</html>
